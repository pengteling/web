<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh-CN">

<body>

<div style="width:680px;height:450px;border:0px solid #a4c2da"  id="bdmap"></div>


<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script> 
    <script type="text/javascript">
var map = new BMap.Map("bdmap");            // 创建Map实例
var point = new BMap.Point(106.459659,29.321177);   
map.addControl(new BMap.NavigationControl());  
var marker = new BMap.Marker(point);
var sContent =
"<p style='margin:0 0 0px 0; font-size:14px;font-weight: bold;padding:0px 0; color:#CC5522;line-height:1.5;'>重庆市恒昌农具制造有限公司</p>" +  
"<p style='margin:0;font-size:12px;line-height:1.5;padding:3px 0'>重庆市江津区珞璜工业园区B区 </p>" + 
"<p style='margin:0;font-size:12px;line-height:1.5;padding:0px 0;'>电话：023-47632009</p>" 



map.centerAndZoom(point, 16);
map.addOverlay(marker);
map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]}));     //2D图，卫星图


var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
marker.addEventListener("click", function(){          
   this.openInfoWindow(infoWindow);  
});

</script>


</body>
</html>
